# $schema: http://json.schemastore.org/github-workflow.json
name: pull-request

on:
  pull_request:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  verify-github-workflows:
    uses: harmelodic/workflows/.github/workflows/verify-github-workflows.yaml@dbf241b1ce64ae49b3393f9560e9e6a4c524fd1d

  verify-python-project:
    uses: harmelodic/workflows/.github/workflows/verify-python-project.yaml@dbf241b1ce64ae49b3393f9560e9e6a4c524fd1d
    with:
      target: generate_network_graph.py

  run-and-check-graph:
    permissions:
      contents: 'read'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6
      - run: pip install -r requirements.txt
      - run: python generate_network_graph.py
      - run: test -f graph.html # Checks file exists and is a regular file
