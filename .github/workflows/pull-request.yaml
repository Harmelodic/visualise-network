# $schema: http://json.schemastore.org/github-workflow.json
name: pull-request

on:
  pull_request:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  verify-github-workflows:
    uses: harmelodic/workflows/.github/workflows/verify-github-workflows.yaml@640f0950bdc5329e41fe0a187c2ccfe69e645fd3

  verify-python-project:
    uses: harmelodic/workflows/.github/workflows/verify-python-project.yaml@640f0950bdc5329e41fe0a187c2ccfe69e645fd3
    with:
      target: generate_network_graph.py

  run-and-check-graph:
    permissions:
      contents: 'read'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6
      - run: pip install -r requirements.txt
      - run: python generate_network_graph.py
      - run: test -f graph.html # Checks file exists and is a regular file
