# $schema: http://json.schemastore.org/github-workflow.json
name: pull-request

on:
  pull_request:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  verify-github-workflows:
    uses: harmelodic/workflows/.github/workflows/verify-github-workflows.yaml@9b9e5e598e050938e703d8c2fe35d01f3f6d9bf2

  verify-python-project:
    uses: harmelodic/workflows/.github/workflows/verify-python-project.yaml@9b9e5e598e050938e703d8c2fe35d01f3f6d9bf2
    with:
      target: generate_network_graph.py

  run-and-check-graph:
    permissions:
      contents: 'read'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
      - run: pip install -r requirements.txt
      - run: python generate_network_graph.py
      - run: test -f graph.html # Checks file exists and is a regular file
