# $schema: http://json.schemastore.org/github-workflow.json
name: pull-request

on:
  pull_request:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  verify-github-workflows:
    uses: harmelodic/workflows/.github/workflows/verify-github-workflows.yaml@2fde90ca793b21b68edc62e13266f44b08018da0

  verify-python-project:
    uses: harmelodic/workflows/.github/workflows/verify-python-project.yaml@2fde90ca793b21b68edc62e13266f44b08018da0
    with:
      target: generate_network_graph.py

  run-and-check-graph:
    permissions:
      contents: 'read'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5
      - uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6
      - run: pip install -r requirements.txt
      - run: python generate_network_graph.py
      - run: test -f graph.html # Checks file exists and is a regular file
